<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caida Libre, tiro vertical</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Caida Libre, tiro vertical</h1>

    <section>

        <div class="selector">
            <label for="selector">Selecciona el tipo de movimiento:</label>
            <select id="selector">
                <option value="caida_libre">Caida libre</option>
                <option value="tiro_vertical">Tiro vertical</option>
            </select>

        </div>
        <div class="section">
            <div class="section__item">
                <label for="v0">Velocidad inicial (m/s):</label>
                <input type="number" id="v0" value="0">
            </div>
            <div class="section__item">
                <label for="h0">Altura inicial (m):</label>
                <input type="number" id="h0" value="0" step="0.1">
            </div>
            <div class="section__item">
                <label for="g">Gravedad (m/s²):</label>
                <input type="number" id="g" step="any">
            </div>
            <button class="button-with-icon" type="button" id="start"> <svg class="icon" id="Play" viewBox="0 0 48 48"
                    xmlns="http://www.w3.org/2000/svg">
                    <path class="color000000 svgShape" fill="#ffffff"
                        d="M12 39c-.549 0-1.095-.15-1.578-.447A3.008 3.008 0 0 1 9 36V12c0-1.041.54-2.007 1.422-2.553a3.014 3.014 0 0 1 2.919-.132l24 12a3.003 3.003 0 0 1 0 5.37l-24 12c-.42.21-.885.315-1.341.315z">
                    </path>
                </svg>
                <span class="text">Eje.</span></button>


        </div>
        <div class="container">
            <canvas class="canvas" id="canvas" width="800" height="800"></canvas>

        </div>

        <div class="escala">Escala Utilizada: 1 metro = 10 píxeles (valor máximo 200m)</div>

    </section>

    <script src="main.js"></script>
</body>

</html>
